<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Daily Sales</title>
    <!-- Optional: Add some basic styling or link to Bootstrap CSS -->
    <style>
        body { font-family: sans-serif; margin: 2em; }
        form { display: flex; flex-direction: column; max-width: 400px; }
        form > * { margin-bottom: 1em; }
    </style>
</head>
<body>

    <h1>Daily Sales Report for {{ user.cashier.shop.name }}</h1>
    <p>Welcome, {{ user.username }}. Please submit your report below.</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}  <!-- VERY important for security! -->

        {{ form.as_p }}  <!-- This automatically renders your form fields -->

        <button type="submit">Submit Report</button>
    </form>

</body>
</html>
